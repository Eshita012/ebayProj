<!DOCTYPE html>
<head>
<title> Registration </title>
</head>
<body>
<lable> Enter First Name: </label>
<input type="text" name="firstname" placeholder="First Name"/><br><br>
<lable> Enter Last Name: </label>
<input type="text" name="lastname" /><br><br>
Enter Address:
<textarea cols="40" rows="5" name="addr" tabindex="0"></textarea><br><br>
<lable>Pin Code:</lable>
<input type="text" name="pincode" size="10"/><br><br>
EMail ID:
<input type="email" id="email" name="email"/><br><br>
Enter Password:
<input type="Password" id="pass" name="pass"><br><br>
<input type="Password" id="repass" name="repass"><br><br>
<label>Date of Joining:</label>
<input type="dateofjoing">
<input type="dateofjoing">
<input type="dateofjoing">
<br><br>
<label>Date of Birth:</label>
<input type="date" name"date"/><br><br>
<input type="range" min="0" max="100" value="50" step="20" >
<datalist id="RangeValue">
<option>0</option>
<option>20</option>
<option>40</option>
<option>60</option>
<option>80</option>
<option>100</option>
</datalist><br><br>
<input type="radio" value = "Html" name="html" checked/>HTML
<input type="radio" value="CSS" name="css" >CSS
<input type="radio" value="Javascript" name="javascript">Javascript<br><br>
<label>Select Stream:</label>
<select>
<option value:"java+sel">Java+Sel</option>
<option value:"C#+sel">C#+Sel</option>
<option value:"Python+sel">Python+Sel</option>
<option value:'API Testing">API Testing</option>
</select><br><br>
<input type="button" value="Submit"/>
</body>
</html>
